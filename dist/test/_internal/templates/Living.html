<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <title>Collaborative sensing - Camera Status</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* CSS ‡∏ï‡∏≤‡∏°‡∏ó‡∏µ‡πà‡πÉ‡∏´‡πâ‡∏°‡∏≤ (‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°) */
    .cards-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 2rem;
      padding-left: 5rem;
      justify-content: flex-start;
      background-color: #1f2937;
      min-height: 100vh;
    }
    /* ... (‡∏ï‡∏±‡∏î CSS ‡∏≠‡∏≠‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏£‡∏∞‡∏ä‡∏±‡∏ö) ... */
    .card-menu {
      position: relative;
      width: 300px;
      height: 400px;
      background-color: rgba(45, 55, 72, 0.3);
      border-radius: 0.5rem;
      backdrop-filter: blur(10px);
      color: white;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow: hidden;
      transition: box-shadow 0.3s ease, background-image 0.3s ease;
      user-select: none;
      text-align: left;
      font-size: 1rem;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.7);
    }
    .card-menu:hover {
      box-shadow: 0 0 15px 4px rgba(255, 255, 255, 0.3);
    }
    .card-title {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    .camera-list {
      flex-grow: 1;
      overflow-y: auto;
    }
    .camera-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.4rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 0.5rem;
    }
    .online {
      background-color: limegreen;
    }
    .offline {
      background-color: gray;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      cursor: pointer;
      color: white;
      font-size: 1.5rem;
      font-weight: 600;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 0.25rem;
      z-index: 9999;
    }
  </style>
</head>

<body class="bg-gray-900 text-white">

  <!-- ‡∏õ‡∏∏‡πà‡∏°‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö -->
  <div class="back-button">
    <a href="{{ url_for('opening') }}" style="font-size: 2rem; text-decoration: none; color: inherit;">
      &lt;
    </a>
  </div>

  <div class="cards-wrapper">
    <div class="card-menu" onclick="window.location.href='/camera'">
      <div class="card-title">CCTV</div>
       <div class="card-title">üìπ</div>
      <div class="camera-list">

            <span>{{ cam.name }}</span>

          <span style="color: {{ 'limegreen' if cam.status == '‡∏≠‡∏≠‡∏ô‡πÑ‡∏•‡∏ô‡πå' else 'gray' }};">

        {% endfor %}
      </div>
    </div>
  </div>

</body>

</html>
