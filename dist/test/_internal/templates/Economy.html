<form action="{{ url_for('submit_product') }}" method="POST" enctype="multipart/form-data"
    class="bg-white p-6 rounded-lg shadow-md space-y-4 text-black max-w-xl mx-auto">

    <label class="block">
        ชื่อร้าน:
        <input type="text" name="shop_name" required class="w-full px-3 py-2 border rounded" />
    </label>

    <label class="block">
        หมวดหมู่สินค้า:
        <input type="text" name="category" required class="w-full px-3 py-2 border rounded" />
    </label>

    <label class="block">
        อัปโหลดรูปสินค้า (1–2 รูป):
        <input type="file" name="images" accept="image/*" multiple required class="w-full px-3 py-2 border rounded" />
        <small class="text-gray-500">รองรับเฉพาะ .jpg, .png, .jpeg</small>
    </label>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        ส่งข้อมูลสินค้า
    </button>
</form>
<h2 class="text-xl font-semibold mt-10 mb-4 text-white">สินค้าทั้งหมด</h2>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for item in products %}
    <div class="bg-white text-black p-4 rounded shadow">
        <h3 class="font-bold">{{ item.shop_name }}</h3>
        <p class="text-sm text-gray-700 mb-2">{{ item.category }}</p>
        {% for img_url in item.images %}
        <img src="{{ img_url }}" class="rounded mb-2" />
        {% endfor %}
    </div>
    {% endfor %}
</div>
