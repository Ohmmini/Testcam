    .function_card {

    .topic_text {

    .switch-section {

      font-weight: 300;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
      position: absolute;
      top: 3.5rem;
      left: 1rem;
      right: 1rem;

    .hidden {
      display: none !important;
    }

    /* Slide animations */
    .slide-in-right {
      animation: slideInRight 0.6s forwards;
      display: flex !important;
      position: absolute;
      top: 3.5rem;
      left: 1rem;
      right: 1rem;
    }

    .slide-out-left {
      animation: slideOutLeft 0.6s forwards;
      display: flex !important;
      position: absolute;
      top: 3.5rem;
      left: 1rem;
      right: 1rem;
    }

    .slide-in-left {
      animation: slideInLeft 0.6s forwards;
      display: flex !important;
      position: absolute;
      top: 3.5rem;
      left: 1rem;
      right: 1rem;
    }

    .slide-out-right {
      animation: slideOutRight 0.6s forwards;
      display: flex !important;
      position: absolute;
      top: 3.5rem;
      left: 1rem;
      right: 1rem;
    }

    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideOutLeft {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(-100%); opacity: 0; }
    }

    @keyframes slideInLeft {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideOutRight {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(100%); opacity: 0; }
    }

    /* Weather and AQI text styling */
    #weather-city, #aqi-city {
      font-size: 1.5rem;
      font-weight: 500;
      opacity: 0.8;
    }

    #weather-icon, #aqi-icon {
      font-size: 3.5rem;
      line-height: 1;
    }

    #weather-temp, #aqi-value {
      font-size: 2rem;
      font-weight: 600;
    }

    #weather-desc, #aqi-desc {
      font-size: 1.25rem;
      font-style: italic;
      text-align: center;
    }

    @media (max-width: 640px) {

<script>
  const apiKey = "9ba28f605e85242189e0c018fb078855";
  const city = "Mae Hong Son,TH";
  const lat = 19.3010;  // ‡∏û‡∏¥‡∏Å‡∏±‡∏î‡πÅ‡∏°‡πà‡∏Æ‡πà‡∏≠‡∏á‡∏™‡∏≠‡∏ô
  const lon = 97.9654;

  function getWeatherEmoji(description) {
    const desc = description.toLowerCase();
    if (desc.includes("‡πÅ‡∏à‡πà‡∏°‡πÉ‡∏™") || desc.includes("‡∏ü‡πâ‡∏≤‡πÇ‡∏õ‡∏£‡πà‡∏á")) return "‚òÄÔ∏è";
    if (desc.includes("‡πÄ‡∏°‡∏Ü‡∏ö‡∏≤‡∏á‡∏™‡πà‡∏ß‡∏ô")) return "üå§Ô∏è";
    if (desc.includes("‡πÄ‡∏°‡∏Ü‡∏Å‡∏£‡∏∞‡∏à‡∏≤‡∏¢")) return "‚õÖ";
    if (desc.includes("‡∏°‡∏µ‡πÄ‡∏°‡∏Ü‡∏°‡∏≤‡∏Å") || desc.includes("‡πÄ‡∏°‡∏Ü‡πÄ‡∏õ‡πá‡∏ô‡∏™‡πà‡∏ß‡∏ô‡∏°‡∏≤‡∏Å")) return "üå•Ô∏è";
    if (desc.includes("‡πÄ‡∏°‡∏Ü‡πÄ‡∏ï‡πá‡∏°‡∏ó‡πâ‡∏≠‡∏á‡∏ü‡πâ‡∏≤") || desc.includes("‡πÄ‡∏°‡∏Ü‡∏´‡∏ô‡∏≤‡πÅ‡∏ô‡πà‡∏ô")) return "‚òÅÔ∏è";
    if (desc.includes("‡∏ù‡∏ô‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢") || desc.includes("‡∏ù‡∏ô‡πÄ‡∏ö‡∏≤")) return "üå¶Ô∏è";
    if (desc.includes("‡∏ù‡∏ô") || desc.includes("‡∏ù‡∏ô‡∏ï‡∏Å")) return "üåßÔ∏è";
    if (desc.includes("‡∏ù‡∏ô‡∏ü‡πâ‡∏≤‡∏Ñ‡∏∞‡∏ô‡∏≠‡∏á") || desc.includes("‡∏ü‡πâ‡∏≤‡∏£‡πâ‡∏≠‡∏á")) return "‚õàÔ∏è";
    if (desc.includes("‡∏´‡∏¥‡∏°‡∏∞")) return "‚ùÑÔ∏è";
    if (desc.includes("‡∏´‡∏°‡∏≠‡∏Å") || desc.includes("‡∏´‡∏°‡∏≠‡∏Å‡∏Ñ‡∏ß‡∏±‡∏ô") || desc.includes("‡∏Ñ‡∏ß‡∏±‡∏ô")) return "üå´Ô∏è";
    if (desc.includes("‡∏û‡∏≤‡∏¢‡∏∏") || desc.includes("‡∏•‡∏°‡πÅ‡∏£‡∏á")) return "üå™Ô∏è";
    return "üå°Ô∏è";
  }

  function getAQIEmoji(aqi) {
    return ["üü¢", "üü°", "üü†", "üî¥", "‚ö´"][aqi - 1] || "‚ùì";
  }

  function getAQIDesc(aqi) {
    return ["‡∏î‡∏µ‡∏°‡∏≤‡∏Å", "‡∏î‡∏µ", "‡∏õ‡∏≤‡∏ô‡∏Å‡∏•‡∏≤‡∏á", "‡πÑ‡∏°‡πà‡∏î‡∏µ", "‡∏≠‡∏±‡∏ô‡∏ï‡∏£‡∏≤‡∏¢"][aqi - 1] || "‡πÑ‡∏°‡πà‡∏ó‡∏£‡∏≤‡∏ö‡∏Ñ‡πà‡∏≤";
  }

  async function fetchWeather() {
    try {
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric&lang=th`;
      const response = await fetch(url);
      const data = await response.json();

      const temp = data.main.temp.toFixed(1) + "¬∞C";
      const desc = data.weather[0].description;
      const emoji = getWeatherEmoji(desc);
      const cityName = data.name;

      document.getElementById('weather-city').innerText = cityName;
      document.getElementById('weather-icon').innerText = emoji;
      document.getElementById('weather-temp').innerText = temp;
      document.getElementById('weather-desc').innerText = desc;

    } catch (error) {
      document.getElementById('weather-city').innerText = "";
      document.getElementById('weather-icon').innerText = "‚ùå";
      document.getElementById('weather-temp').innerText = "‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏†‡∏≤‡∏û‡∏≠‡∏≤‡∏Å‡∏≤‡∏®";
      document.getElementById('weather-desc').innerText = "";
      console.error(error);
    }
  }

  async function fetchAQI() {
    try {
      const url = `https://api.openweathermap.org/data/2.5/air_pollution?lat=${lat}&lon=${lon}&appid=${apiKey}`;
      const response = await fetch(url);
      const data = await response.json();
      const aqi = data.list[0].main.aqi;

      document.getElementById('aqi-city').innerText = "‡πÅ‡∏°‡πà‡∏Æ‡πà‡∏≠‡∏á‡∏™‡∏≠‡∏ô";
      document.getElementById('aqi-icon').innerText = getAQIEmoji(aqi);
      document.getElementById('aqi-value').innerText = "AQI: " + aqi;
      document.getElementById('aqi-desc').innerText = getAQIDesc(aqi);

    } catch (error) {
      console.error("AQI fetch error", error);
      document.getElementById('aqi-city').innerText = "‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î AQI";
      document.getElementById('aqi-icon').innerText = "‚ùå";
      document.getElementById('aqi-value').innerText = "";
      document.getElementById('aqi-desc').innerText = "";
    }
  }

  function toggleSections() {
    const weather = document.getElementById("weather");
    const aqi = document.getElementById("aqi");

    if (weather.classList.contains("hidden")) {
      // weather ‡∏ã‡πà‡∏≠‡∏ô‡∏≠‡∏¢‡∏π‡πà => aqi slide out left, weather slide in right
      aqi.classList.remove("slide-in-left");
      aqi.classList.add("slide-out-left");
      weather.classList.remove("hidden");
      weather.classList.remove("slide-out-right");
      weather.classList.add("slide-in-right");

      setTimeout(() => {
        aqi.classList.add("hidden");
        aqi.classList.remove("slide-out-left");
      }, 600);
    } else {
      // weather ‡πÅ‡∏™‡∏î‡∏á‡∏≠‡∏¢‡∏π‡πà => weather slide out right, aqi slide in left
      weather.classList.remove("slide-in-right");
      weather.classList.add("slide-out-right");
      aqi.classList.remove("hidden");
      aqi.classList.remove("slide-out-left");
      aqi.classList.add("slide-in-left");

      setTimeout(() => {
        weather.classList.add("hidden");
        weather.classList.remove("slide-out-right");
      }, 600);
    }
  }

  // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÉ‡∏´‡πâ‡πÇ‡∏ä‡∏ß‡πå weather ‡∏Å‡πà‡∏≠‡∏ô
  document.getElementById("weather").classList.remove("hidden");
  document.getElementById("weather").classList.add("slide-in-right");
  document.getElementById("aqi").classList.add("hidden");

  // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
  fetchWeather();

  // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ï‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏∏‡∏Å 10 ‡∏ô‡∏≤‡∏ó‡∏µ
  setInterval(fetchWeather, 10 * 60 * 1000);
  setInterval(fetchAQI, 10 * 60 * 1000);

  // ‡∏™‡∏•‡∏±‡∏ö‡πÅ‡∏™‡∏î‡∏á weather ‡∏Å‡∏±‡∏ö AQI ‡∏ó‡∏∏‡∏Å 10 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
  setInterval(toggleSections, 10000);
</script>
