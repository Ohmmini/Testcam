<!DOCTYPE html>
<html>
<head>
  <title>แผนที่ AQI ตัวอย่าง</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Legend ยังใช้ CSS เดิม */
    .legend {
      background: white;
      padding: 6px;
      line-height: 18px;
      color: #555;
      border-radius: 5px;
    }
    .legend .box {
      display: inline-block;
      width: 18px;
      height: 18px;
      margin-right: 5px;
      vertical-align: middle;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <!-- กำหนดขนาดและมุมโค้ง ด้วย Tailwind -->
  <div id="map" class="w-full max-w-5xl h-[600px] rounded-lg shadow-lg"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <script>
    // สร้างแผนที่
    const map = L.map('map').setView([15.8700, 100.9925], 5);

    // ใส่แผนที่ฐาน OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

    // ฟังก์ชันเลือกสีวงกลมตามค่า AQI
    function getAQIColor(aqi) {
      if (aqi <= 50) return "#00e400";       // ดี
      if (aqi <= 100) return "#ffff00";      // ปานกลาง
      if (aqi <= 150) return "#ff7e00";      // มีผลกระทบต่อผู้ป่วยหรือร่างกายอ่อนแอ
      if (aqi <= 200) return "#ff0000";      // มีผลกระทบต่อทุกคน
      if (aqi <= 300) return "#8f3f97";      // มีผลกระทบต่อทุกคนอย่างรุนแรง
      return "#7e0023";                      // อันตราย
    }

    // ข้อมูลตัวอย่าง (พิกัด, ค่า AQI)
    const aqiData = [
      { lat: 13.7563, lon: 100.5018, aqi: 45 },    // กรุงเทพฯ
      { lat: 18.7883, lon: 98.9853, aqi: 80 },     // เชียงใหม่
      { lat: 7.0067, lon: 100.4995, aqi: 130 },    // ภูเก็ต
      { lat: 15.8700, lon: 100.9925, aqi: 200 },   // ศูนย์กลางประเทศ
      { lat: 16.4657, lon: 102.8230, aqi: 300 },   // อุบลราชธานี
    ];

    // แสดงวงกลมสี
    aqiData.forEach(({lat, lon, aqi}) => {
      L.circleMarker([lat, lon], {
        radius: 12,
        fillColor: getAQIColor(aqi),
        color: '#000',
        weight: 1,
        opacity: 1,
        fillOpacity: 0.7
      }).addTo(map).bindPopup(`AQI: ${aqi}`);
    });

    // สร้างกล่อง Legend สี
    const legend = L.control({position: 'bottomright'});
    legend.onAdd = function (map) {
      const div = L.DomUtil.create('div', 'legend');
      div.innerHTML = `
        <div><span class="box" style="background:#00e400"></span> ดี</div>
        <div><span class="box" style="background:#ffff00"></span> ปานกลาง</div>
        <div><span class="box" style="background:#ff7e00"></span> ผลกระทบผู้ป่วย</div>
        <div><span class="box" style="background:#ff0000"></span> ผลกระทบทุกคน</div>
        <div><span class="box" style="background:#8f3f97"></span> ผลกระทบรุนแรง</div>
        <div><span class="box" style="background:#7e0023"></span> อันตราย</div>
      `;
      return div;
    };
    legend.addTo(map);
  </script>
</body>
</html>
